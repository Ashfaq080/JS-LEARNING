<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | adding list</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <!-- createing one ui list with class name -->
    <ui class="language"> WEB Development Road Map
        <li>HTML :- Hyper Text MarkUp Language</li>
    </ui>
    
</body>
<script>
    // using DOM add/Creating , Editing and Remove elements using DOM

    // Adding / Creating

    // one method we have seen in 03_three.html file and th question is
    // what is the method to create multiple elements?, so we use function

    function addLanguage(langName) {
       const li = document.createElement('li')
       li.innerHTML = `${langName}`
    //   const add = document.querySelector('.language')  // this is also you can do and onemore method is 
    //   console.log(add);
    //   add.appendChild(li)
    document.querySelector('.language').appendChild(li)
    }
    addLanguage('CSS :- Cascading Style Sheet')
    addLanguage('JavaScript')
    addLanguage('Library :- React.JS or Angular.JS')

    // But this above method is not fully optimize the approach is corrct but not in optimized way

    // this one is optimized we use some DSA approach
    function addOptiLanguag(langName) {
        //creating li list
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)  // this method is used as fully optimised that we are not creating InnerHTML insted That we are creating TextNode and then targetting the element to appendChild(li)
    } 
    addOptiLanguag('Express.JS')

    // Edit
    //first select or target which element you need to replace
    const secondLang = document.querySelector("li:nth-child(5)")
    // secondLang.innerHTML = 'Python'
    const newli = document.createElement('li')
    newli.textContent = "Python"
    secondLang.replaceWith(newli)  // optimized way of doing this

    // Edit
    const firstLang =document.querySelector("li:first-Child")
    firstLang.outerHTML = "<li>MongoDb</li>"  //in this method you need to compulsory give full name with tag
    

    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()




</script>
</html>
